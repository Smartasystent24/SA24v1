<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartAsystent24</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #e0e7ff, #ffffff);
      margin: 0;
      padding: 4rem;
      text-align: center;
    }
    h1 {
      color: #4F46E5;
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.25rem;
      max-width: 600px;
      margin: 1rem auto 2rem;
    }
    ul {
      list-style: none;
      padding: 0;
      font-size: 1.1rem;
    }
    li {
      margin-bottom: 0.5rem;
    }
    button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      background-color: #4F46E5;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>
  <h1>SmartAsystent24</h1>
  <p>Twój osobisty AI-asystent do umawiania wizyt i odbierania telefonów — 24/7.</p>
  <ul>
    <li>✅ Odbiera telefony</li>
    <li>✅ Umawia wizyty zgodnie z kalendarzem</li>
    <li>✅ Wysyła SMS z potwierdzeniem</li>
    <li>✅ Obsługuje klientów także po godzinach</li>
  </ul>
  <button>Przetestuj za darmo</button>
</body>
</html>
